<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>設定</title>
	<link th:href="@{css/layout.css}" rel="stylesheet">
	<link th:href="@{css/setting.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div th:replace="~{sidebar :: sidebar}"></div>
		<div class="content">
			<h1>設定</h1>
			<p th:if="${message} != null" th:text="${message}"></p>
			<form th:action="@{/setting}" th:object="${user}" method="post">
				<input type="hidden" name="userId" th:value="*{userId}" />
				<input type="text" class="userName_form" id="userName" name="userName" th:value="*{userName}" maxlength="255" placeholder="ユーザー名" required>
				<br>
				<input type="password" class="password_form" id="password" name="password" maxlength="255" placeholder="新しいパスワード">
				<br>
				
				<div class="role">
				<label >権限：
				<lebal th:if="*{role}=='ROLE_USER'" th:text="一般"></lebal>
				<label th:if="*{role}=='ROLE_ADMIN'" th:text="管理"></label>
				</label>
				</div>
				<input type="hidden" name="role" th:value="*{role}" />
				
				<input type="submit" class="update_btn" value="更新">
			</form>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>管理設定</title>
	<link th:href="@{css/layout.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div th:replace="~{sidebar :: sidebar}"></div>
		<div class="content">
			<h1>管理設定：ユーザー編集</h1>
			<form th:action="@{/adminSetting}" th:object="${user}" method="post">
				<input type="hidden" name="userId" th:value="*{userId}" />
				<input type="text" id="userName" name="userName" th:value="*{userName}" required>
				<br>
				<input type="password" id="password" name="password" placeholder="新しいパスワード">
				<br>
				<label>権限:
					<select id="role" name="role" th:field="*{role}">
						<option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
					</select>
				</label>
				<br>
				<button type="submit" name="action" value="update">更新</button>
				<button type="submit" name="action" value="delete">削除</button>
			</form>
		</div>
	</div>
</body>

</html>

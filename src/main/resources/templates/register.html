<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>新規登録</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div th:replace="~{sidebar :: sidebar}"></div>
        <div class="content">
            <h1>管理設定：ユーザー登録</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" name="userName" th:field="*{userName}" placeholder="ユーザー名" required>
                <br>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="パスワード">
                <br>
                <label for="role">権限:</label>
                <select id="role" name="role" th:field="*{role}">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
                <br>
                <button type="submit">登録</button>
            </form>
        </div>
    </div>
</body>

</html>

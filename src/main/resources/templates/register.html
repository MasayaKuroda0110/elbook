<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ユーザー登録</title>
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div th:replace="~{sidebar :: sidebar}"></div>
        <div class="content">
            <h1>管理設定：ユーザー登録</h1>
			<p th:if="${message} != null" th:text="${message}"></p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <input type="text" class="userName_form" id="userName" name="userName" th:field="*{userName}" placeholder="ユーザー名" maxlength="255" required>
                <br>
                
                <input type="password" class="password_form" id="password" name="password" th:field="*{password}" maxlength="255" placeholder="パスワード" required>
                <br>
                
                <div class="role">
                <label for="role">権限:</label>
                <select id="role" name="role" th:field="*{role}">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
                </div>
                
                <button type="submit" class="regist_btn">登録</button>
            </form>
        </div>
    </div>
</body>

</html>

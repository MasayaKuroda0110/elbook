<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
</head>
<body>
    <p>ELBOOK</p>
    <form th:action="@{/register}" method="post">
        <input type="text" id="userName" name="userName" placeholder="ユーザー名" required><br>
        <input type="password" id="password" name="password" placeholder="パスワード" required><br>
        <input type="submit" value="新規登録">
    </form>
    <p>
     <a th:href="@{/login}">※登録済みの方</a>  <!-- 新規アカウント作成ページへのリンクを追加 -->
    </p>
</body>
</html>
